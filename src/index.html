---
layout: homepage
title: Home
---
<section>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Assets</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="content">
          <div class="logo-grid">
            {% for asset in site.assets %}
            <a href="{{ asset.url }}" class="logo-item">
              <img src="{{ asset.preview_image }}" class="img-fluid" alt="{{ asset.title }} image">
            </a>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
